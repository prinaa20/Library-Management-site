<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <a href="index.html" class="logo">Library Management</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section id="login" class="form-section">
        <h2>Login to Your Account</h2>
        <p>Already a member? Log in to manage your books, loans, and account details.</p>
        <form action="dashboard.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="cta-button">Login</button>
        </form>
        <p>Not a user? <a href="signup.html">Sign up here</a>.</p>
    </section>

    <!-- Footer -->
    <footer>

    </footer>

</body>

</html>
