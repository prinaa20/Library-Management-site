<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Library Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <a href="index.html" class="logo">Library Management</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section id="signup" class="form-section">
        <h2>Create Your Account</h2>
        <p>Sign up to get access to the full range of our library's services.</p>
        <form action="dashboard.html" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Create a username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button type="submit" class="cta-button">Sign Up</button>
        </form>
        <p>Already a user? <a href="login.html">Log in here</a>.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>

</body>

</html>
